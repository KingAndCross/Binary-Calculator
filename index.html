<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operaciones Binarias</title>
    <link rel="stylesheet" href="css/terminalStyling.css"/>
    <link rel="stylesheet" href="css/binaryCalculator.css"/>
  </head>

  <body>
    <div class="overlay"></div>
    <div class="bg"></div>
    <div class="main">
        <p class="decorative-text">Algoritmos UOH - 2024..*/ </p>
        <div class="result-container">
            <div class="input-container">
                <input
                  disabled
                  id="res"
                  type="text"
                  class="textview"
                  name="textview"
                />
                <p id="overflow" class="hidden">Overflow</p>
              </div>
        </div>
        <div class="options-container">
            <fieldset class="modo button-group">
                <legend>Modo de trabajo</legend>
                <input  id="register" class="button" type="radio" name="modo-options" value="register" />
                <label for="register">registro</label>
                <input checked id="ALU" class="button" type="radio" name="modo-options" value="ALU" />
                <label for="ALU">ALU</label>
            </fieldset>
            <fieldset id="bit-size" class="bit-size button-group">
                <legend>Tamaño de los números</legend>
                <input checked id="bit8" class="button" type="radio" name="bit-options" value="8" />
                <label for="bit8">8-bits</label>
                <input id="bit16" class="button" type="radio" name="bit-options" value="16" />
                <label for="bit16">16-bits</label>
            </fieldset>
        </div>                
        <div class="calculator-container">
            <div class="input-visual">
                <input
                  disabled
                  id="visual"
                  type="text"
                  class="textview"
                  name="textview"
                />
              </div>               
        <input class="button" type="button" value="0" onclick="insert(0)" />
        <input class="button" type="button" value="1" onclick="insert(1)" />
        <input
        class="button"
        type="button"
        value="⌫"
        onclick="backspace()"
        />
        <input class="button" type="button" value="C" onclick="clc()" />
        <input
        class="button"
        type="button"
        value="+"
        onclick="insert('+')"
      />
        <input
        class="button"
        type="button"
        value="-"
        onclick="insert('-')"
      />
      <input
        class="button"
        type="button"
        value="*"
        onclick="insert('*')"
      />
      <input
        class="button"
        type="button"
        value="/"
        onclick="insert('/')"
      />
    <input
              class="button"
              type="button"
              value="2's"
              onclick="twoComplement()"
    />
    <input
            class="button"
              type="button"
              value=">"
              onclick="shift('>')"
    />
    <input
              class="button"
              type="button"
              value="<"
              onclick="shift('<')"
    />
    <input
              id="eql"
              class="button"
              type="button"
              value="="
              onclick="eql()"
    />
    </div>
    <script src="js/binaryCalculator.js"></script>
  </body>
</html>
